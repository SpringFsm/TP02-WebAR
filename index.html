<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interaction AR.js - Exercice 3</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Caméra avec curseur -->
        <a-entity camera>
            <a-cursor 
                fuse="false" 
                raycaster="objects: .clickable">
            </a-cursor>
        </a-entity>

        <!-- Marqueur Hiro -->
        <a-marker preset="hiro">
            <a-box id="interactive-box" 
                   class="clickable"
                   position="0 0.5 0" 
                   color="blue"
                   material="opacity: 0.8; transparent: true;">
                   
                <!-- Animation de rotation lente par défaut -->
                <a-animation attribute="rotation"
                             from="0 0 0" to="0 360 0"
                             dur="4000"
                             easing="linear"
                             repeat="indefinite">
                </a-animation>
            </a-box>
        </a-marker>
        
    </a-scene>

    <script>
        const box = document.querySelector("#interactive-box");
        const colors = ["blue", "red", "green", "yellow", "purple", "orange"];
        let colorIndex = 0;

        box.addEventListener("click", () => {
            // Changer la couleur
            colorIndex = (colorIndex + 1) % colors.length;
            box.setAttribute("color", colors[colorIndex]);

            // Ajouter une animation rapide de rotation
            box.setAttribute("animation__fastspin", {
                property: "rotation",
                to: "0 360 0",
                dur: 1000,
                easing: "linear",
                loop: true
            });

            // Ajouter une animation d’échelle (effet "pulsation")
            box.setAttribute("animation__scale", {
                property: "scale",
                to: "1.5 1.5 1.5",
                dir: "alternate",
                dur: 500,
                loop: 2
            });
        });
    </script>
</body>
</html>
