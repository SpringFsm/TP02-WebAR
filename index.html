<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interaction AR.js - Exercice 3 (sans JS)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Caméra avec curseur -->
    <a-entity camera>
        <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-entity>

    <!-- Marqueur Hiro -->
    <a-marker preset="hiro">
        <a-box class="clickable"
               position="0 0.5 0"
               color="blue"
               material="opacity: 0.8; transparent: true;"
               scale="1 1 1"
               rotation="0 0 0">

            <!-- Rotation lente par défaut -->
            <a-animation attribute="rotation"
                         from="0 0 0" to="0 360 0"
                         dur="4000"
                         easing="linear"
                         repeat="indefinite">
            </a-animation>

            <!-- Rotation rapide déclenchée au clic (1 cycle seulement) -->
            <a-animation attribute="rotation"
                         from="0 0 0" to="0 720 0"
                         dur="2000"
                         easing="linear"
                         begin="click">
            </a-animation>

            <!-- Changement de couleur au clic -->
            <a-animation attribute="color"
                         from="blue" to="red"
                         dur="200"
                         begin="click"
                         direction="alternate">
            </a-animation>

            <!-- Pulsation (scale) au clic -->
            <a-animation attribute="scale"
                         from="1 1 1" to="1.5 1.5 1.5"
                         dur="500"
                         direction="alternate"
                         begin="click">
            </a-animation>

        </a-box>
    </a-marker>

</a-scene>
</body>
</html>
