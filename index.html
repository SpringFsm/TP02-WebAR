<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP02-WebAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 10 15" look-at="0 0 0"></a-camera>

        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <a-box position="-3 2 -3" color="#FF5733" width="1" height="1" depth="1"></a-box>

        <a-box position="0 2 0" color="#33FF57" width="1" height="1" depth="1"></a-box>

        <a-box position="3 2 3" color="#5733FF" width="1" height="1" depth="1"></a-box>
    </a-scene>
</body>
</html>
