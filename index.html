<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interaction AR.js avec clic/tap</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-entity camera>
            <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
        </a-entity>

        <a-marker preset="hiro">
            <a-box id="interactive-box"
                   position="0 0.5 0"
                   material="opacity: 0.6; transparent: true; color: blue;"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing= linear">

                   <a-event name="click"
                            target="#interactive-box"
                            animation-mixer="clip: rotation_fast; loop: infinite;"
                            material="color: red;"></a-event>

                   <a-animation id="rotation_fast"
                                property="rotation"
                                from="0 0 0" to="0 360 0"
                                dur="1000"
                                easing="linear"
                                repeat="indefinite"></a-animation>
            </a-box>
        </a-marker>
        
    </a-scene>
</body>
</html>
