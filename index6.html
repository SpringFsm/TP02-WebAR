<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js UI avec A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        display: none;
        z-index: 9999; /* ✅ UI toujours au-dessus de la scène */
      }
      #ui h3 {
        margin: 5px 0;
      }
      .palette {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      .color-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        touch-action: manipulation; /* ✅ évite les gestuelles parasites */
      }
      .red { background: red; }
      .green { background: green; }
      .blue { background: blue; }
    </style>
  </head>
  <body>
    <!-- UI Overlay -->
    <div id="ui">
      <h3>Taille de la boîte</h3>
      <input type="range" id="sizeSlider" min="0.1" max="3.0" step="0.1" value="1">
      
      <h3>Couleur</h3>
      <div class="palette">
        <button class="color-btn red" data-color="red"></button>
        <button class="color-btn green" data-color="green"></button>
        <button class="color-btn blue" data-color="blue"></button>
      </div>
    </div>

    <!-- Scène A-Frame avec AR.js -->
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="hiroMarker">
        <a-box id="box" position="0 0.5 0" material="color: red"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById('hiroMarker');
      const ui = document.getElementById('ui');
      const box = document.getElementById('box');
      const sizeSlider = document.getElementById('sizeSlider');
      const colorButtons = document.querySelectorAll('.color-btn');
    
      // Afficher/Masquer l'UI selon détection du marqueur
      marker.addEventListener('markerFound', () => {
        ui.style.display = 'block';
      });
      marker.addEventListener('markerLost', () => {
        ui.style.display = 'none';
      });
    
      // Slider : taille de la boîte
      sizeSlider.addEventListener('input', (e) => {
        const scale = e.target.value;
        box.setAttribute('scale', `${scale} ${scale} ${scale}`);
      });
    
      // Fonction générique pour changer la couleur
      function changeColor(color) {
        box.setAttribute('material', 'color', color);
      }
    
      // Boutons couleur : seulement click (OK desktop + mobile)
      colorButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault(); // évite un scroll accidentel sur mobile
          changeColor(btn.getAttribute('data-color'));
        });
      });
    </script>

  </body>
</html>
